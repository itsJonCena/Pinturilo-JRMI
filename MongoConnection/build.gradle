apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Connection'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.mongodb:mongo-java-driver:3.4.2'
    testCompile "junit:junit:4.12"
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}
